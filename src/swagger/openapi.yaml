openapi: 3.0.0
info:
  title: kakao-analysis
  description: 카카오톡/텍스트 기반 분석 서비스 API 문서
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/gcu-cce/kakao-analysis/1.0.0
  description: SwaggerHub API Auto Mocking
- url: http://localhost:3000/api
  description: Local dev server
tags:
- name: Auth
  description: 인증 및 토큰 관련 API
paths:
  /auth/login:
    post:
      tags:
      - Auth
      summary: 로그인 및 토큰 발급
      description: 이메일과 비밀번호로 로그인하고 Access/Refresh Token을 발급합니다.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
        required: true
      responses:
        "200":
          description: 로그인 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200"
        "401":
          description: 로그인 실패
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    BaseResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: 요청이 성공했습니다.
        data:
          type: object
          nullable: true
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Unauthorized
        data:
          type: object
          nullable: true
    LoginRequest:
      required:
      - email
      - password
      type: object
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          format: password
          example: mypassword123
    LoginData:
      type: object
      properties:
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR…
        refreshToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR…
    inline_response_200:
      allOf:
      - $ref: "#/components/schemas/BaseResponse"
      - type: object
        properties:
          data:
            $ref: "#/components/schemas/LoginData"
